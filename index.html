  <body>
    <div id="div"></div>
    <script>
      /* VARIABLES */
      let name = "Adolfo";
      let newP = document.createElement("p");
      let div = document.getElementById("div");
      let body = document.body;
      let array = ["ğŸ¶", "ğŸˆ", "ğŸ¦œ"];

      /* Cambio el texto de P de la parte superior */
      newP.innerText = "Hola, " + name + "!ğŸ‘‹";

      /* CREO TANTOS 'P' COMO DATOS TENGA EL ARRAY */
      for (let i = 0; i < array.length; i++) {

        let p = document.createElement("p");

        p.className = "hola";

        /* AÃ‘ADIR ON CLICK */
        p.addEventListener(
          "click",
          function (e) {
            newP.innerText = "Hola, " + array[i] + "!ğŸ‘‹";
          },
          true
        );

        /* Agrega al Div, el elemento P */
        div.appendChild(p);
      }
    </script>
